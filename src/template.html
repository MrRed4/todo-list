<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
</head>
<body>
    <nav>
        <button class="new-project">Add New Project +</button>
        <div id="projects"></div>
    </nav>
    <p class="project-description">project description</p>
    <div id="container">
        <button class="new-todo">Add New Todo</button>
        <div class="todo-items">
            
        </div>
    </div>

    <dialog id="project-dialog">
        <div class="block"></div>
        <h1>Add New Project</h1>
        <form method="dialog" id="project-form">
            <div>
                <label>Project Name:</label><br>
                <input type="text" id="new-project-name">
            </div>
            <div>
                <label>Project Description:</label><br>
                <textarea id="new-project-description" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label>Colour: </label>
                <input type="color" id="new-project-colour">
            </div>
            <div class="dialog-buttons">
                <button id="cancel-button">Cancel</button>
                <button id="confirmProjectBtn">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="todo-dialog">
        <div class="block"></div>
        <h1>Add New To-Do Item</h1>
        <form method="dialog" id="task-form">
            <div>
                <label>Task Name:</label><br>
                <input type="text" id="new-task-name">
            </div>
            <div>
                <label>Task Description:</label><br>
                <textarea id="new-task-description"></textarea>
            </div>
            <div>
                <label>Task Due Date:</label><br>
                <input type="date" id="new-task-date">
            </div>
            <div>
                <label>Task Priority</label><br>
                <input type="range" id="new-task-priority" min="1" max="3" value="1">
            </div>
            <div class="dialog-buttons">
                <button id="cancel-button">Cancel</button>
                <button id="confirmTodoBtn">Confirm</button>
            </div>
        </form>
    </dialog>

</body>
</html>
